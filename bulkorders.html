<body style="background-color: rgb(208, 190, 167); font-family: Arial, sans-serif; color: #000;">
    <div style="margin: auto; padding: 20px; max-width: 600px; background-color: #1e1e1e; color: #fff;">
        <h1 style="text-align: center; color: rgb(27, 27, 94);">


            <h1 style="text-align: center; color: rgb(157, 157, 197);">Bulk Orders Contact Form</h1>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="mobile">Mobile No:</label><br>
                <input type="text" id="mobile" name="mobile" pattern="\d{10}" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <label>Preferred Contact Method:</label><br>
                <input type="radio" id="contact_email" name="contact_method" value="email">
                <label for="contact_email">Email</label><br>
                <input type="radio" id="contact_phone" name="contact_method" value="phone">
                <label for="contact_phone">Phone</label><br><br>

                <label>Order Type:</label><br>
                <input type="checkbox" id="retail" name="order_type" value="retail">
                <label for="retail">Retail</label><br>
                <input type="checkbox" id="wholesale" name="order_type" value="wholesale">
                <label for="wholesale">Wholesale</label><br><br>

                <label for="product">Select Product:</label><br>
                <select id="product" name="product">
                    <option value="smartphones">Smartphones</option>
                    <option value="laptops">Laptops</option>
                    <option value="cameras">Cameras</option>
                    <option value="accessories">Accessories</option>
                </select><br><br>

                <button type="submit"
                    style="padding: 10px 20px; background-color: bisque; border: none; cursor: pointer;">Submit</button>
            </form>
